services:
  nginx:
    restart: unless-stopped
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    image: nginx:0.0.1
    container_name: nginx
    volumes:
     - ./templates:/etc/nginx/templates
    ports:
     - "8080:80"
    environment:
     - NGINX_HOST=bigt.com
     - NGINX_PORT=80 