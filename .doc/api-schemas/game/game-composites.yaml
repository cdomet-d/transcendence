components:
  schemas:
    match:
      description: a single match
      properties:
        duration:
          $ref: "./game-components.yaml#/duration"
        loser:
          $ref: "./game-components.yaml#/loser"
        score:
          $ref: "./game-components.yaml#/score"
        winner:
          $ref: "./game-components.yaml#/winner"
      required:
        - winner
        - loser
        - duration
        - score
      type: object
    tournament:
      description: a tournament object with associated matches and outcomes
      properties:
        matches:
          description: an array containing the tournament's matches
          items:
            $ref: "#/components/schemas/match"
          type: array
      required:
        - matches
      type: object
