map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 0.0.0.0:443 ssl;
	server_name localhost;

	ssl_certificate /run/secrets/ssl-cert.pem;
	ssl_certificate_key /run/secrets/ssl-key.pem;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers HIGH:!aNULL:MD5;

    access_log  /var/log/nginx/host.access.log  main;
	error_log /var/log/nginx/error.log debug;

	# all requests are initially routed to the front
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

		# Security Header aiming to protect users from XSS
		# Decisions taken based on this guide: https://developer.mozilla.org/en-US/docs/Web/HTTP/Guides/CSP
		add_header Content-Security-Policy "script-src 'self' style-src 'self' object-src 'self' base-URI 'self';" always;
			# sript-src 'self'; 
				# only external scripts loaded from localhost:8443 are allowed to execute.
					# Blocks inline javascript from executing, avoiding XSS attacks if injected scripts escape sanitization.
					# If we do need inline javascript or event listeners, we can reenable it by implementing nonces.
					# Nonces are randomly generated values that the server includes in every HTTP header response and sets in inline or external scripts.
					# Ex: <script nonce="randomNonceValue12345"> ... inline script ... </script>
					# The browser then matches the value in the header with the attribute value and executes the script only if the two match.
					# It sounds heavy weight and complex, so for now we have localisation based-safety instead of that; it MAY change as we need it.
			
			# style-src 'self'; 
				# same for CSS (not sure if needed)
			# img-src 'http://cdn.com'
				# we don't have a CDN yet, so not adding that, but we will need it later to allow images to load. 
			# object-src 'self';
				# Blocks external objects embeds 
			# base-URI 'self';
				# Makes so that the < base > HTML tag defaults the our servername.
		
		add_header X-Content-Type-Options "nosniff" always;
    }


    # script-src sets allowed sources for JavaScript.
    # style-src sets allowed sources for CSS stylesheets.
    # img-src sets allowed sources for images.


	# routes prefixed with /api are rerouted to the appropriate service

	# responsible for account creation, deletion and setting updates
	location /api/account/ {
        proxy_pass http://account:1414;
    }

	# responsible for login/logout operations and token refreshes
	location /api/auth/ {
		proxy_pass http://auth:3939;
    }

	# handles friendship management system
	location /user/friends/ {
        proxy_pass http://friends:1616;
    }

	# handles users management system (user search and database interaction)
	location /api/users/ {
		proxy_pass http://users:2626;
	}

	# these will eventually become NATS subscribers
	# they are not part of the HTTP API documentation
    location /game/leaderboard {
        proxy_pass http://dashboard:1515;
    }

	location /game/tournament {
        proxy_pass http://matchmaking:1818;
    }

    location ^~ /game/match {
        proxy_pass https://pong:2020;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    # error_page   500 502 503 504  /50x.html;
    # location = /50x.html {
    #     root   /usr/share/nginx/html/;
    # }
}
