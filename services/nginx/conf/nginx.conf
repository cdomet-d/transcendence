user  nginx;
worker_processes  auto;

pid        /run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

	log_format  main  '$remote_addr - $remote_user [$time_local] "$http_origin" "$cors_origin" "$request" '
					'$status $body_bytes_sent "$http_referer" "$http_x_forwarded_for"';
	log_format  debug  '$remote_addr - $remote_user [$time_local] "$http_origin" "$cors_origin" "$request" '
					'$status $body_bytes_sent "$http_referer" "$http_x_forwarded_for"';

	access_log  /var/log/nginx/access.log  main;
	error_log /var/log/nginx/error.log debug;

    sendfile        on;

    keepalive_timeout  65;

	map $http_upgrade $connection_upgrade {
    	default upgrade;
    	''      close;
	}

	include /etc/nginx/conf.d/serv;
}