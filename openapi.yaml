components:
  responses:
    BadRequest:
      content:
        application/json:
          example:
            code: 400
            message: Malformed parameters could not be processed
          schema:
            $ref: "#/components/schemas/error"
      description: Bad Request
    Forbidden:
      content:
        application/json:
          example:
            code: 403
            message: You are not authorized to access this ressource
          schema:
            $ref: "#/components/schemas/error"
      description: Forbidden
    MethodNotAllowed:
      content:
        application/json:
          example:
            code: 405
            message: This operation is not allowed on this ressource
          schema:
            $ref: "#/components/schemas/error"
      description: Unsupported request
    NotFound:
      content:
        application/json:
          example:
            code: 404
            message: User not found
          schema:
            $ref: "#/components/schemas/error"
      description: Not Found
    Success:
      content:
        application/json:
          example:
            code: 200
          schema:
            $ref: "#/components/schemas/success"
      description: Signals the operation was successful

    Unauthorized:
      content:
        application/json:
          example:
            code: 401
            message: You are not authorized to access this ressource.
          schema:
            $ref: "#/components/schemas/error"
      description: Unauthorized (should redirect on login screen)
  schemas:
    avatar:
      description: a binary representation of the user's avatar
      example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."
      format: binary
      type: string
    biography:
      description: the user's chosen biography
      example: '¯\_(ツ)_/¯'
      maxLength: 180
      type: string
    credentials:
      description: the registering user informations to validate.
      properties:
        password:
          $ref: "#/components/schemas/password"
        username:
          $ref: "#/components/schemas/username"
      type: object
    duration:
      description: start and end times of a match in ISO 8601 format
      properties:
        begin_at:
          description: ISO 8601 date at which the game started
          example: 2025-07-30T12:46:48Z
          format: date-time
          type: string
        end_at:
          description: ISO 8601 date at which the game ended
          example: 2025-07-30T12:47:13Z
          format: date-time
          type: string
        sec_duration:
          description: a match duration in seconds
          example: 25
          format: integer
          type: number
      required:
        - begin_at
        - end_at
        - sec_duration
      type: object
    email:
      example: ja.pankraz@oxenfurt.re.edu
      format: email
      type: string
    error:
      properties:
        code:
          description: the value of the error code
          format: integer
          type: number
        details:
          description: more information on the error
          type: string
        message:
          description: a human-readable message describing the error
          type: string
      required:
        - code
        - message
      type: object
    game_history:
      description: an array of the user's matches
      items:
        $ref: "#/components/schemas/match"
      type: array
    game_stats:
      description: precomputed stats about the user's game history
      properties:
        longest_match:
          $ref: "#/components/schemas/duration"
        longest_pass:
          description: longest exchange without dropping the ball or scoring a goal
          example: 25
          format: integer
          type: number
        nemesis:
          $ref: "#/components/schemas/user"
        shortest_match:
          $ref: "#/components/schemas/duration"
        total_games:
          description: the total number of matches the user ever played
          example: 32
          format: integer
          type: number
        total_loss:
          description: the total number of matches the user ever lost
          example: 12
          format: integer
          type: number
        total_win:
          description: the total number of matches the user ever won
          example: 20
          format: integer
          type: number
        winstreak:
          description: most matches won in a row
          example: 10
          format: integer
          type: number
      required:
        - total_games
        - total_win
        - total_loss
        - longest_pass
        - winstreak
        - longest_match
        - shortest_match
        - nemesis
      type: object
    joined_on:
      description: date of the user's profile creation
      example: 2025-08-07T13:00:00Z
      format: date-time
      type: string

    jwtAccessPayload:
      description: the body of the application's JWT.
      properties:
        aud:
          description: the services this token grants access to
          example: bigteam-api
          type: string
        expAt:
          description: absolute time at which the token will become obsolete
          example: 2025-07-30T12:46:48Z
          format: date-time
          type: string
        expIn:
          description: time until expiration of the current session in seconds
          example: 3600
          format: integer
          type: number
        iat:
          description: timestamp at which the token was issued.
          example: 2025-07-30T12:46:48Z
          format: date-time
          type: string
        iss:
          description: the URI describing the issuer of the token
          example: https://localhost:8443
          type: string
        jti:
          description: unique identifier for the current token.
          format: UUID
          type: string
        role:
          description: |
            Describes the token's owner role within the application. <br>
            Roles can be: admin, user, guest.
          enum:
            - admin
            - user
            - guest
          type: string
        scope:
          description: The token holder's permissions on the application data, as determined by their role
          items:
            enum:
              - write:any
              - delete:any
              - write:own
              - write:any
            type: string
          type: array
        sub:
          description: the subject of the JWT; here, the user's ID (pseudo-randmoly generated)
          example: 9874563210
          format: integer
          type: number
      required:
        - aud
        - expAt
        - expIn
        - iat
        - iss
        - jti
        - role
        - scope
        - sub
      type: object

    jwtCliBundle:
      description: |
        Bundle containing the access and refresh tokens for CLI users.
      properties:
        accessToken:
          description: the signed access JWT
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0...
          type: string
        refreshToken:
          description: the signed refresh JWT
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0...
          type: string
      type: object

    jwtRefresh:
      description: a refresh token. It expires and requires the user to resend credentials every 6 hours.
      properties:
        aud:
          description: the services this token grants access to
          example: bigteam-api
          type: string
        expAt:
          description: absolute time at which the token will become obsolete
          example: 2025-07-30T12:46:48Z
          format: date-time
          type: string
        expIn:
          description: time until expiration of the current session in seconds
          example: 21600
          format: integer
          type: number
        iat:
          description: timestamp at which the token was issued.
          example: 2025-07-30T12:46:48Z
          format: date-time
          type: string
        iss:
          description: the URI describing the issuer of the token
          example: https://localhost:8443
          type: string
        jti:
          description: unique identifier for the current token.
          format: UUID
          type: string
      type: object

    loser:
      description: loser for the specified match
      example: "loserLoon"
      type: string
    match:
      description: a single match
      properties:
        duration:
          $ref: "#/components/schemas/duration"
        loser:
          $ref: "#/components/schemas/loser"
        score:
          $ref: "#/components/schemas/score"
        winner:
          $ref: "#/components/schemas/winner"
      required:
        - winner
        - loser
        - duration
        - score
      type: object

    password:
      description: |
        the user's password. It must be at least 12 characters long, and contain:
        - at least one **uppercase letter** [A-Z]
        - at least one **lowercase letter** [a-z]
        - at least one **digit** [0 - 9]
        - at least one **special characters** [@ $ ! % * ? &]
      example: $FillinglessPie1249%
      format: password
      minLength: 12
      pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{12,}$
      type: string

    profile:
      description: a user's profile
      properties:
        game_history:
          $ref: "#/components/schemas/game_history"
        game_stats:
          $ref: "#/components/schemas/game_stats"
        user:
          $ref: "#/components/schemas/user"
      required:
        - user
        - game_history
        - game_stats
      type: object

    profile_color:
      description: the user's profile main color scheme
      example: ff69b4
      type: string

    score:
      additionalProperties:
        description: the mapped user's score in numeric value
        type: number
      description: a map of player names to their scores.
      example:
        loserLoon: 2
        winningWolf: 5
      type: object

    settings:
      description: the user's personnal informations
      properties:
        avatar:
          $ref: "#/components/schemas/avatar"
        biography:
          $ref: "#/components/schemas/biography"
        email:
          $ref: "#/components/schemas/email"
        profile_color:
          $ref: "#/components/schemas/profile_color"
        username:
          $ref: "#/components/schemas/username"
      required:
        - username
        - avatar
        - email
      type: object

    settingsPatch:
      description: the user's personnal informations
      properties:
        avatar:
          $ref: "#/components/schemas/avatar"
        biography:
          $ref: "#/components/schemas/biography"
        email:
          $ref: "#/components/schemas/email"
        password:
          $ref: "#/components/schemas/password"
        profile_color:
          $ref: "#/components/schemas/profile_color"
        username:
          $ref: "#/components/schemas/username"
      type: object

    status:
      description: indicates whether the user is currently online
      type: boolean

    success:
      description: signals the operation's success
      properties:
        code:
          description: the value of the success code
          format: integer
          type: number
      required:
        - code
      type: object

    tournament:
      description: a tournament object with associated matches and outcomes
      properties:
        matches:
          description: an array containing the tournament's matches
          items:
            $ref: "#/components/schemas/match"
          type: array
      required:
        - matches
      type: object

    user:
      description: a succint user's profile card
      properties:
        avatar:
          $ref: "#/components/schemas/avatar"
        biography:
          $ref: "#/components/schemas/biography"
        joined_on:
          $ref: "#/components/schemas/joined_on"
        profile_color:
          $ref: "#/components/schemas/profile_color"
        rank:
          description: the user's rank in competitive pong games
          example: Gold
          type: string
        status:
          $ref: "#/components/schemas/status"
        username:
          $ref: "#/components/schemas/username"
      required:
        - avatar
        - username
        - profile_color
        - rank
        - status
      type: object
    username:
      description: |
        the user's chosen username, used as an identifier within the system. <br>
        It is an alphanumeric string comprised between 4 and 18 characters.
      example: "Dandelion"
      maxLength: 18
      minLength: 4
      pattern: "^[a-zA-Z0-9]{4,18}$"
      type: string

    winner:
      description: winner for the specified match
      example: "winningWolf"
      type: string

  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
    cookieAuth:
      in: cookie
      name: jwt
      type: apiKey

info:
  description: Documentation for the RESTful section the BigTeam's Transcendance project
  title: BigTeam API
  version: 1.0.0
openapi: 3.1.0

paths:
  /account:
    delete:
      description: |
        Deletes an user account and all associated information. <br>
        The server will determine the account to be deleted based on the user ID contained in the JWT.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
      security:
        - cookieAuth: []
        - bearerAuth: []
      summary: deletes an authenticated user account
      tags:
        - account management
    post:
      description: |
        Creates a new persistent or temporary user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
        required: true
      responses:
        "201":
          $ref: "#/components/responses/Success"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
      summary: registers a new user
      tags:
        - account management

  /auth/browser:
    post:
      description: |
        Allows browser based users to authenticate using JWT<br>
        It is stored in a HTTPOnly, Secure, Same-Site cookie.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
        required: true
      responses:
        "204":
          description: |
            Upon success, server sends a JWT to the client. <br>
            It is stored automatically in a secure cookie (HTTP Only, Secure, Same-Site)
          headers:
            Set-Cookie:
              description: |
                Cookie containing the access token and the refresh token. <br>
                Security attributes include: HTTP Only, Secure, Same-Site
              examples:
                accessToken:
                  value: jwt=abc123; Path=/; HttpOnly; Secure; SameSite=Strict
                refreshToken:
                  value: jwt=abc123; Path=/; HttpOnly; Secure; SameSite=Strict
              schema:
                type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      summary: generates an authentication token for browser users
      tags:
        - authentication

  /auth/cli:
    post:
      description: |
        Allows CLI based users to authenticate using a JWT. <br>
        The JWT is handled by the CLI logic and stored in memory.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jwtCliBundle"
          description: the encoded tokens to be decoded by the CLI.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      summary: generates an authentication token for CLI users
      tags:
        - authentication

  /auth/logout:
    delete:
      summary: removes the user cookie containing the JWT, allowing them to logout.
      tags:
        - authentication
    securitySchemes:
      - bearerAuth: []
      - cookieAuth: []

  /auth/refresh:
    post:
      description: |
        Uses the user's refresh token to reissue a valid access token. <br>
        The refresh token is embedded in the request's header and must be resolved from it.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jwtCliBundle"
          description: |
            returns fresh access & refresh tokens if the user's refresh token was found to be valid. <br>
            Handled manually by the CLI logic, as in POST /auth/cli.
        "204":
          description: |
            returns fresh access & refresh tokens if the user's refresh token was found to be valid. <br>
            They are set as cookies for a browser-facing user. <br>
            The security specs are identical to the ones issues in POST /auth/browser
          headers:
            Set-Cookie:
              description: the new access token to be set as a cookie in the user's browser.
              examples:
                accessToken:
                  value: "xxxxxxxx.yyyyyyyy.zzzzzzzzz"
                refreshToken:
                  value: "xxxxxxxx.yyyyyyyy.zzzzzzzzz"
              schema:
                type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
      security:
        - bearerAuth: []
        - cookieAuth: []
      summary: refreshes the user's session using the JWT refresh token.
      tags:
        - authentication

  /user/friends:
    get:
      description: |
        Return an object containing the validated friends of the user identified by their token.
      security:
        - bearerAuth: []
        - cookieAuth: []
      summary: returns a user's friend list
      tags:
        - friends
    # post:
    # patch:

  /user/settings:
    get:
      description: |
        Returns the settings for the user, as identified by their token.
        A user will only be able to access their own setting, never that of another user.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/settings"
          description: Returns a user's profile (profile card, match history, game_stats)
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "405":
          $ref: "#/components/responses/MethodNotAllowed"
      security:
        - bearerAuth: []
        - cookieAuth: []
      summary: get user's settings by ID
      tags:
        - users
    patch:
      description: |
        Sends a request to the user database to update given informations. <br>
        Informations can be modified individually or in batches.
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: "#/components/schemas/settingsPatch"
        required: true
      responses:
        "200":
          $ref: "#/components/responses/Success"
          description: returns confirmation of the updated informations
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "405":
          $ref: "#/components/responses/MethodNotAllowed"
      security:
        - bearerAuth: []
      summary: update user's personnal information by ID
      tags:
        - users
  /users/{username}:
    get:
      description: |
        Returns the public profile informations for the user specified by username.

        All users may access other users public profiles.
      parameters:
        - description: |
            the sought user's username. <br> It is an alphanumeric string of 4 to 18 characters.
          example: angryGoose
          in: path
          name: username
          required: true
          schema:
            pattern: "^[a-zA-Z0-9]{4,20}$"
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/profile"
          description: |
            Returns a user's profile (profile card, match history, game_stats) to be rendered for the UI
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "405":
          $ref: "#/components/responses/MethodNotAllowed"
      summary: get user's profile by username.
      tags:
        - users

servers:
  - description: Our lone server, we don't really need a production one
    url: https://localhost:8443
tags:
  - description: endpoints relative to user authentication.
    name: authentication
  - description: endpoints relative to account management.
    name: account management
  - description: endpoints relative to friend management.
    name: friends
  - description: endpoints relative to user profile and settings management and user UI.
    name: users
