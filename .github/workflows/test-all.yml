on:
  # pull_request:
  #   branches:
  #   - main
  push:
    branches:
    - proto/unitTesting
jobs:
  unit-tests:
    name: Run tests
    runs-on: ubuntu-22.04
    env:
      NATS_SERVER_TOKEN: ${{ secrets.NATS_SERVER_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Create SSL secrets
        run: |
          mkdir -p "${{ secrets.TSECRETS }}"
          echo "${{ secrets.SSL_KEY }}" > "${{ secrets.TSECRETS }}"/ssl-key.pem
          echo "${{ secrets.SSL_CERT }}" > "${{ secrets.TSECRETS }}"/ssl-cert.pem
      - name: run containers
        run: make test
      - name: cleanup
        run: make fclean
